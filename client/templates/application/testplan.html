<template name="testplan">
<div class="col-md-6">
  <div class="panel panel-primary">
  <div class="panel-heading">
    Presidio Networked Solutions Test Plan  {{#if project}}-&nbsp;{{thisProjectCode}}{{/if}}

  </div>
  <div class="panel-body">
  {{thisUser}}, {{thisTitle}}
  <br>
  {{thisEmail}}
  <br>
  {{thisDate}}
</div>
</div>
</div>
<div class="col-md-6">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputProjectCode" class="col-sm-4 proj-form control-label project-details">Project Code: </label>
      <div class="col-sm-8">
        <input type="text" class="form-control cust" id="projectCode" placeholder="Project Code">
      </div>
    </div>
    <div class="form-group">
      <label for="inputProjectManagerName" class="col-sm-4 proj-form control-label">Project Manager Name: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control cust" id="projectManagerName" placeholder="Project Manager Name">
        </div>
      </div>
    <div class="form-group">
      <label for="inputProjectManagerEmail" class="col-sm-4 proj-form control-label">Project Manager Email: </label>
        <div class="col-sm-8">
          <input type="email" class="form-control cust" id="projectManagerEmail" placeholder="Project Manager Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputCompanyName" class="col-sm-4 proj-form control-label">Company: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control cust" id="companyName" placeholder="Company Name">
        </div>
      </div>
    <div class="form-group">
      <label for="inputCustomerName" class="col-sm-4 proj-form control-label">Customer Name: </label>
      <div class="col-sm-8">
        <input type="text" class="form-control cust" id="customerName" placeholder="Customer Name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputCustomerEmail" class="col-sm-4 proj-form control-label">Customer Email: </label>
        <div class="col-sm-8">
          <input type="email" class="form-control cust" id="customerEmail" placeholder="Customer Email">
        </div>
      </div>
  </form>
</div>

<div class="col-md-3">
<label for="technology">Technology</label>
<select class="js-example-basic-hide-search form-technology" id="technology">
   <option>UC</option>
   <option>DC</option>
   <option>Core</option>
   <option>Mobility</option>
   <option>Security</option>
 </select>
<button type="submit" class="btn btn-primary generate">Generate Test Plan</button>
</div>

<div class="col-md-3">
<label for="tests">Tests to Perform</label>
<select class="js-example-basic-multiple form-test" multiple="multiple" id="tests">
  {{#each theseTechTemplates}}
   <option>{{this.section}}</option>
  {{/each}}
 </select>
</div>

</template>
