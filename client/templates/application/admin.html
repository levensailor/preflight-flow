<template name="admin">
{{#if Template.subscriptionsReady}}
  <br>
  <div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title"><i class="fa fa-user" aria-hidden="true"></i>    User Management</h3>
  </div>
</div>
<div class = "admin-table">
{{> reactiveTable collection=userTable}}
</div>
<br>
<div class="panel panel-primary">
<div class="panel-heading">
  <h3 class="panel-title"><i class="fa fa-magic" aria-hidden="true"></i>   Wish List</h3>
</div>
</div>
<div class = "admin-table">
{{> reactiveTable collection=wishTable}}
</div>
{{else}}
<i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
<span class="sr-only">Loading...</span>
  {{/if}}
</template>
